---
- hosts: localhost
  gather_facts: no

  tasks:
  - name: GetFolders
    vars:
      apicall: GetFolders
    include_role:
        name: ../ansible-role-passwordstate
  - debug:
      var=GetFolders.json
      verbosity=1

  - name: GetFolder
    vars:
      apicall: GetFolder
      params:
        - param: "FolderName"
          criteria: "API Folder 1"
        # - param: "Description"
        #   criteria: "Not Very Dodgy"
    include_role:
        name: ../ansible-role-passwordstate
  - debug:
      var=GetFolder.json
      verbosity=1
