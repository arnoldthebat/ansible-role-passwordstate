---
- hosts: localhost

  tasks:
  - name: GetFolders
    vars:
      apicall: GetFolders
    include_role:
        name: ../ansible-role-passwordstate
  - debug:
      var=GetFolders.json

  - name: GetFolder
    vars:
      apicall: GetFolder
      FolderName: "API Folder 2"
    include_role:
        name: ../ansible-role-passwordstate
  - debug:
      var=GetFolder.json